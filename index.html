<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Soal IPS SD</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Comic Sans MS, cursive, sans-serif;
      background: linear-gradient(to bottom, #a8e6cf, #dcedc1);
      color: #333;
      padding: 20px;
      margin: 0;
    }

    .container {
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h1, h2 {
      text-align: center;
      margin: 0 0 20px 0;
    }

    h1 {
      color: #3c9;
    }

    h2 {
      color: #ff6f69;
    }

    .soal {
      background-color: #fefbd8;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 15px;
      border-left: 10px solid #ffcc5c;
    }

    label {
      display: block;
      margin: 8px 0;
    }

    button {
      display: block;
      margin: 30px auto;
      background-color: #88d8b0;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #66bb99;
    }

    #hasil {
      background-color: #dcedc1;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      font-size: 18px;
    }

    .benar { color: green; font-weight: bold; }
    .salah { color: red; font-weight: bold; }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 18px;
      }

      #hasil {
        font-size: 16px;
      }

      button {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåü Latihan Soal OSN-K IPS SD üåü</h1>
    <h2>Yuk uji kemampuanmu!</h2>
    <form id="quizForm">
      <div class="soal">
        <p>1. Dibawah ini adalah syarat-syarat peta. Kecuali...</p>
        <label><input type="radio" name="q1" value="A"> A. Legenda</label>
        <label><input type="radio" name="q1" value="B"> B. Simbol</label>
        <label><input type="radio" name="q1" value="C"> C. Keterangan</label>
        <label><input type="radio" name="q1" value="D"> D. Inset</label>
      </div>

      <div class="soal">
        <p>2. Warna hijau dan biru tua di peta menggambarkan...</p>
        <label><input type="radio" name="q2" value="A"> A. Dataran rendah dan dataran tinggi</label>
        <label><input type="radio" name="q2" value="B"> B. Dataran rendah dan pegunungan</label>
        <label><input type="radio" name="q2" value="C"> C. Dataran tinggi dan laut dangkal</label>
        <label><input type="radio" name="q2" value="D"> D. Dataran rendah dan laut dalam</label>
      </div>

      <button type="button" onclick="cekJawaban()">Lihat Hasil</button>
    </form>

    <div id="hasil"></div>
  </div>

  <script>
    function cekJawaban() {
      const kunci = { q1: "D", q2: "D" };
      let skor = 0;
      let total = 2;
      let hasilHTML = "<h3>üéâ Hasil Jawaban Kamu üéâ</h3>";

      for (let i = 1; i <= total; i++) {
        const jawaban = document.querySelector(`input[name="q${i}"]:checked`);
        if (jawaban) {
          if (jawaban.value === kunci[`q${i}`]) {
            skor++;
            hasilHTML += `<p class="benar">‚úÖ Soal ${i}: Benar!</p>`;
          } else {
            hasilHTML += `<p class="salah">‚ùå Soal ${i}: Salah (Jawaban benar: ${kunci[`q${i}`]})</p>`;
          }
        } else {
          hasilHTML += `<p>‚ö†Ô∏è Soal ${i}: Belum dijawab</p>`;
        }
      }

      hasilHTML += `<p><strong>Skor Akhir: ${skor} dari ${total} soal</strong></p>`;
      document.getElementById("hasil").innerHTML = hasilHTML;
    }
  </script>
</body>
</html>
